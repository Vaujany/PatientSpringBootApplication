<!DOCTYPE html>

	layout:decorator="template1">
<head>
<meta charset="utf-8">
<title>Form patients</title>
</head>
<body>
	<div layout:fragment="pageContent">

		<div class="container mt-5">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header" th:if="${mode=='new'}">New Patient Entry Form</div>
					<div class="card-header" th:if="${mode=='edit'}">New Patient Update Form</div>
					<div class="card-body">
						<form th:action="@{savePatient}" method="post">
							<div class="form-group">
								<label class="control-label">ID:</label> 
								<label class="control-label" th:text="${patient.id}"></label> 
								<input type="hidden"
									name="id" class="form-control" th:value="${patient.id}" />
								
							</div>
							<div class="form-group">
								<label class="control-label">Name:</label> <input type="text"
									name="name" class="form-control" th:value="${patient.name}" />
								<span th:errors=${patient.name} class="text-danger"></span>
							</div>

							<div class="form-group">
								<label class="control-label">Score:</label> <input type="text"
									name="score" class="form-control" th:value="${patient.score}" />
								<span th:errors=${patient.score} class="text-danger"></span>
							</div>

							<div class="form-group">
								<label class="control-label">Date Of Birth:</label> <input
									type="date" name="dateOfBirth" class="form-control"
									th:value="${patient.dateOfBirth}" /> <span
									th:errors=${patient.dateOfBirth} class="text-danger"></span>
							</div>

							<div class="form-group">
								<label class="control-label">Sick:</label> <input
									type="checkbox" name="sick" th:checked="${patient.sick}" /> <span
									th:errors=${patient.sick} class="text-danger"></span>
							</div>
							<button class="btn btn-success" type="submit">Save</button>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
